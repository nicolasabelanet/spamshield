name: publish-dataset

on:
  workflow_dispatch:
    inputs:
      dataset_version:
        description: "Version label for this dataset (e.g. v0.0.5)"
        required: true
        type: string
 
jobs:
  dataset:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    env:
      DATASET_DIR: dataset
      DATASET_FILENAME: spamshield-dataset-${{ github.event.inputs.dataset_version }}.zip

    steps:
      - name: Check out code
        uses: actions/checkout@v5

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version-file: ".python-version"

      - name: Install uv
        uses: astral-sh/setup-uv@v6
        with:
          enable-cache: true

      - name: Sync deps
        run: uv sync --locked --all-extras 

      - name: Authenticate to Kaggle and download dataset
        run: |
          uv run download-spam-dataset --output "$DATASET_DIR/spam.csv"

        env:
          KAGGLE_USERNAME: ${{ secrets.KAGGLE_USERNAME }}
          KAGGLE_KEY: ${{ secrets.KAGGLE_KEY }}

      - name: Package dataset
        run: |
          ls -R "$DATASET_DIR"
          zip -r "${DATASET_FILENAME}" "$DATASET_DIR"

      # Create or update a Release for this dataset_version.
      # If the release already exists, this step will just return it.
      - name: Create GitHub Release
        id: create_release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.event.inputs.dataset_version }}
          name: SpamShield dataset ${{ github.event.inputs.dataset_version }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # Upload the dataset zip as a release asset
      - name: Upload dataset asset to Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.event.inputs.dataset_version }}
          files: ${{ env.DATASET_FILENAME }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

